name: Weekly Fantasy Score Automation

on:
  schedule:
    - cron: "0 10 * * MON"  # Runs every Monday at 10:00 UTC
  workflow_dispatch:         # Allows manual runs

permissions:
  contents: write  # ✅ Required for GitHub Actions to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout this repo (Fantasy-Automation)
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll use the provided GITHUB_TOKEN explicitly

      # Step 2 — Clone your fork of the scoring app
      - name: Clone HFW-App fork
        run: git clone https://github.com/aryanb2901/HFW-App.git

      # Step 3 — Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

