name: Weekly Fantasy Score Automation

on:
  schedule:
    - cron: "0 10 * * MON"  # Runs every Monday at 10:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Clone HFW-App fork
        run: git clone https://github.com/aryanb2901/HFW-App.git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Run automation
        env:
          ABSTRACT_API_KEY: ${{ secrets.ABSTRACT_API_KEY }}
        run: python automate_scores.py || true

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Matchweek_*.csv || true
          git diff --cached --quiet || git commit -m "Add results for latest matchweek"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
